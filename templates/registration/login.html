{% extends "polls/bootstrap.html" %}
{% block content %}
    <style>
        centerize {
            height: 250px;
            width: 400px;
            {#background: black;#}

            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
            border-style: solid;
            border-radius: 50px;
            border-width: thick;
            background-color: white;
            text-align: center;
        }
    </style>
    <html>
    <body>
    <centerize>
        <h2 ">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit" class="btn-primary">Login</button>
            </p>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        {# If you have written a password_reset template, then add here #}
        <p>
            <a href="{% url 'password_reset' %}" >Forgot password?</a>
        </p>
    </centerize>
    </body>
    </html>
{% endblock %}
