{% extends "polls/bootstrap.html" %}
{% block content %}
<h1 style="margin-left: 30px">{{ question.question_text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
        <div style=" font-family: 'Kanit SemiBold'">
        <span>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
        </div>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<div>
    <a href="{% url 'polls:index' %}">Back to List of Polls</a>
</div>
{% endblock %}
