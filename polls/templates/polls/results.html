{% extends "polls/bootstrap.html" %}
{% block content %}

    <div style="margin: 40px; border-style: solid;border-width: thick;border-radius: 20px">
        <h1 style="margin-left: 30px">{{ question.question_text }}</h1>

        <ul>
            {% for choice in question.choice_set.all %}
                <div style=" font-family: 'Kanit SemiBold'">
                    <span style="font-size: xx-large">{{ choice.choice_text }}  </span>
                    <span style="margin-left: 50px">({{ choice.votes }} vote{{ choice.votes|pluralize }})</span>
                </div>
            {% endfor %}
        </ul>
        <div style="text-align: right; margin-right: 40px;margin-bottom: 40px">
            <button class="btn btn-dark">
                <a href="{% url 'polls:detail' question.id %}" style="text-decoration: none;color:white">Vote again?</a>
            </button>

            <button class="btn btn-dark">
                <a href="{% url 'polls:index' %}" style="text-decoration: none;color: white">Back to List of Polls</a>
            </button>
        </div>
    </div>
{% endblock %}
